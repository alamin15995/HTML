<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elements</title>
</head>

<body>
    <!-- Html Elements(tag,attribute): Block Level elements  -->
    <h1 style="background-color: blue">Mohammad Al-Amin</h1>
    <h2 style="background-color: blueviolet">Mohammad Al-Amin</h2>
    <p style="background-color: brown">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, neque?
    </p>
    
    
    <!-- Html Elements(tag,attribute): Block Level elements  -->
    <a href="https://www.google.co.uk/" style="background-color: brown">Google</a>
    <span style="background-color: yellow; font-size: 50px">An inline container</span>
    <br /><br />
    <strong style="background-color: #df1d1d; font-size: 50px">Inline text formatting</strong>
    <br /><br />
</body>

</html>
