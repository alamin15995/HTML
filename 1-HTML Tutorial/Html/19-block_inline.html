<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block_inline</title>
</head>

<body>

    <!-- block level elements:  <address> <article> <aside> <blockquote> <canvas> <dd> <div> <dl> <dt> <fieldset> <figcaption> <figure>  <footer> <form> <h1>-<h6> <header> <hr> <li> <main> <nav> <noscript> <ol> <p> <pre> <section> <table> <tfoot> <ul> <video> 

        Condition:
        1. A block-level element always takes up the full width available (stretches out to the left and right as far as it can).
        2. A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element.
    -->

    <p style="background-color: rgb(127, 127, 244);">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit a
        corporis asperiores quaerat vitae amet ea numquam quod, fugit temporibus.</p>

    <p style="background-color: rgb(210, 125, 244);">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit a
        corporis asperiores quaerat vitae amet ea numquam quod, fugit temporibus.</p>



    <!--  Inline Elements: <a> <abbr> <acronym> <b> <bdo> <big> <br> <button> <cite> <code> <dfn> <em> <i> <img> <input> <kbd> <label> <map> <object> <output> <q> <samp> <script> <select> <small> <span> <strong> <sub> <sup> <textarea> <time> <tt> <var>
            Condition:
            1. An inline element does not start on a new line.
            2. An inline element only takes up as much width as necessary.
     -->
     <a href="https://www.google.co.uk" style="background-color: teal;" target="_blank">google</a> <br><br>
     <a href="https://www.microsoft.com/en-us/" style="background-color: rgb(220, 171, 224);" target="_blank">microshoft</a>
</body>

</html>
