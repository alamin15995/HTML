<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class_id</title>
    <style>
        .city {
            background-color: tomato;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }

        .main {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- The class Attribute
     Condition: 
      1. Multiple HTML elements can share the same class.
      2. class attribute can be used on any HTML element.
      3. The class name is case sensitive!
      4. HTML elements can belong to more than one class.
      5. To define multiple classes, separate the class names with a space, e.g. <div class="city main">. 
      6. Different elements can share same class.
      7. Use of the class attribute in javaScript.
    -->


    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>

    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>

    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <h2 class="city main">Dhaka</h2>
    <h2 class="city">Sylhet</h2>
    <h2 class="city">Rongpur</h2>
    <h2 class="city">Habiganj</h2>
    <p class="city">Dhaka is the capital of France.</p>

    <button onclick="myFunction()">Hide elements</button>
    <script>
        function myFunction() {
            var x = document.getElementsByClassName("city");
            for (var i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
        }
    </script>

</body>

</html>
